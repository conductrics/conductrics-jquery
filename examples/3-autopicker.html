<html>
	<head>
		<title>Conductrics Autopicker</title>
		<style>
			.blue { background-color: skyblue }
			.purple { background-color: slateblue }
			.green { background-color: seagreen }
			.red { background-color: IndianRed }
			.orange { background-color: Goldenrod }
			.pink { background-color: pink }
			.block {
				display: block;
				margin: 10px 2px 2px 20px;
				border: 1px solid gray;
			}
			.half {
				width: 40%;
				float: left;
			}
			.long {
				height: 400px;
			}
		</style>
	</head>
	<body>
		<a href="javascript:s = document.createElement('script');s.src='http://localhost/Projects/mpath/client/jquery/js/autopicker.js';window.autoPickReady = function(){$.autoPick('hijack', function(chosen) { console.log(chosen); })};document.head.appendChild(s);">Launch Picker</a>
		<div class='blue block' id="bluediv">
			Blue Div
			<div class='red block'>
				Red Div
				<p class='purple half block' id="purplepara">
					Purple Paragraph
					<span class='green block'>
						Green Span
						<b class='orange block'>Orange Text</b>
					</span>
				</p>
				<div class='pink half block'>Pink Div</div>
			</div>
		</div>
		<div class='blue long block' id='longdiv'>
			Long Div
			<div class='half pink black' id='pinkdiv'>
				Another Pink Div
			</div>
			<div class='green block'>
				Green Div
			</div>
			<div class='green block'>
			<div class='green block'>
			<div class='green block'>
				Green Div
			</div>
				Green Div
			</div>
				Green Div
			</div>
		</div>
	</body>
</html>
