<html>
<head>

<script src="./jquery.js"></script>
<script src="../conductrics.jquery.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">

<script type="text/javascript">
	// Initialize plugin
	$.conductrics({
		owner: 'owner_sxvgyHUlj',
		apiKey: 'api-nQyALpnyPsZHQrVbvtOhZpYz',
		agent:'jquery-example-3',
		baseUrl: 'http://test.conductrics.com:81',
		caching: true,
		session: '{123-{-}-45abc}',
	})

	$(document).ready(function() {

		// Get a decision from Conductrics
		$.conductrics('get-decision', {choices:['a','b']}, function(selection) {
			console.log(selection.code)

			switch (selection.code) {
				case 'a':
					// do something!
					break;
				case 'b':
					// do something else!
					break;
			}
		})

		// Send a reward to Conductrics when success is achieved
		$('.demo-goal').click(function() {
			$.conductrics('send-goal')
		})

	})
</script>

</head>
<body>
	<!-- Button to send reward to Conductrics -->
	<button class="demo-goal" type="button">I Love This Page</button>
</body>
</html>
